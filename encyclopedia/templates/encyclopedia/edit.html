{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
   <div>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <h5>
            Content:
        </h5>
        <textarea style="width: 700px; height: 100px;" type="text" name="content">
            {{content}}
        </textarea> 
        <input type="submit" value="Save">
    </form>
   </div>
   
{% endblock %}
